<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body>


  <div id="content">
    
    <div id="nav">
      <div class= "long-shadow" id="title">Tic Tac Toe</div>
    </div>
      <div class="scores">
        <div>Player X: <span id="playerone">0</span></div>
        <div>Player O: <span id="playertwo">0</span></div>
        <input id="computer" type="button" value="HAVE COMPUTER SELECT" />
      </div>
      <div class="message"><div>Whos Turn is It?: <span id="message"></span></div></div>
           
          
          
            <div class="board">
              <table class="table">
                <tr class="1">
                  <td class="square" id='11'>
                  </td>

                  <td class="square v" id='12'>
                  </td></td>
                  <td class="square" id='13'>
                  </td></td>
                </tr>
                <tr class="2">

                  <td class="square h" id='21'>
                  </td></td>
                  <td class="square v h" id='22'>
                  </td></td>
                  <td class="square h" id='23'>
                  </td></td>
                </tr>
                <tr class="3">

                  <td class="square" id='31'>
                  </td></td>
                  <td class="square v" id='32'>
                  </td></td>
                  <td class="square" id='33'>
                  </td></td>
                </tr>
              </table>
            </div>
      
  

    
    <div class="reset"><input id="reset" type="button" value="RESET GAME" /></div>

  </div>

</body>
</html>
